<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>list</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="top" height="75" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Welcome~ #{userBean.username}" />
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="75" resizable="false" closable="false" collapsible="false">
                <h:outputText value="All Rights Reserved by Me" />
            </p:layoutUnit>

            <p:layoutUnit position="left" width="200" resizable="false" closable="false" collapsible="false">
                <h:outputText value="List" />
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <h:form>
                    <h:panelGrid columns="1">
                        <h:commandLink action="proDetails">
                            <h:outputText value="Project1"></h:outputText>
                        </h:commandLink>
                        <h:commandLink action="proDetails">
                            <h:outputText value="Project2"></h:outputText>
                        </h:commandLink>
                        <h:commandLink action="proDetails">

                            <h:outputText value="Project3"></h:outputText>
                        </h:commandLink>
                        <h:commandLink action="proDetails">
                            <h:outputText value="Project4"></h:outputText>
                        </h:commandLink>
                        <h:commandLink action="proDetails">
                            <h:outputText value="Project5"></h:outputText>
                        </h:commandLink>
                        <h:commandLink action="proDetails">
                            <h:outputText value="Project6"></h:outputText>
                        </h:commandLink>
                        <h:commandLink action="proDetails">
                            <h:outputText value="Project7"></h:outputText>
                        </h:commandLink>
                        <h:commandButton value="Create New Project" action="newProject"/>
                        <h:commandButton value="Back" action="taskSelection"/>



                    </h:panelGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
