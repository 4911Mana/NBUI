<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>list</title>
    </h:head>
    <h:body>
                <p:layout fullPage="true">

            <p:layoutUnit position="top" height="75" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Welcome~ #{userBean.username}" />
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="75" resizable="false" closable="false" collapsible="false">
                <h:outputText value="All Rights Reserved by Me" />
            </p:layoutUnit>

            <p:layoutUnit position="left" width="200" resizable="false" closable="false" collapsible="false">
                <h:outputText value="New Project" />
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Project Name: "></h:outputText>
                    <h:inputText value="temp" />
                    <h:outputText value="Project Manager"></h:outputText>
                    <h:inputText value="temp" />
                    <h:outputText value="Project Member1: "></h:outputText>
                    <h:inputText value="temp" />
                    <h:outputText value="Project Member2: "></h:outputText>
                    <h:inputText value="temp" />
                    <h:outputText value="Project Member3: "></h:outputText>
                    <h:inputText value="temp" />
                    <h:commandButton value="Create" action="list.xhtml"/>
                    <h:commandButton value="Cancel" action="list.xhtml"/>
                </h:panelGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
