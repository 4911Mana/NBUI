<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="top" height="75" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Welcome~ #{userBean.username}" />
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="75" resizable="false" closable="false" collapsible="false">
                <h:outputText value="All Rights Reserved by Me" />
            </p:layoutUnit>

            <p:layoutUnit position="left" width="200" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Login" />
            </p:layoutUnit>



            <p:layoutUnit position="center" style="border-width: 0px">
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="User Name: "></h:outputText>
                    <h:inputText value="#{userBean.username}"></h:inputText>
                    <h:outputText value="Password: "></h:outputText>
                    <h:inputText value="#{userBean.password}"></h:inputText>
                </h:panelGrid>
                <h:commandButton value="login" action="#{userBean.login}"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
